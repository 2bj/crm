datagrid:
    accounts-grid:
        source:
            type:           orm
            acl_resource:   orocrm_account_view
            query:
                select:
                    - a.id
                    - a.name
                    - a.created
                    - a.updated
                    - defaultContact.firstName as contactFirstName
                    - defaultContact.lastName as contactLastName
                    - defaultContactEmail.email as contactEmail
                    - defaultContactPhone.phone as contactPhone
                    - CONCAT(accountOwner.firstName, CONCAT(' ', accountOwner.lastName)) as ownerName
                from:
                    - { table: OroCRMAccountBundle:Account, alias: a }
                join:
                    left:
                        - { join: a.defaultContact, alias: defaultContact }
                        - { join: defaultContact.emails, alias: defaultContactEmail, conditionType: 'WITH', condition: 'defaultContactEmail.primary = true' }
                        - { join: defaultContact.phones, alias: defaultContactPhone, conditionType: 'WITH', condition: 'defaultContactPhone.primary = true' }
                        - { join: a.owner, alias: accountOwner }
        properties:
            id: ~
            view_link:
                type:       url
                route:      orocrm_account_view
                params:     [ id ]
            update_link:
                type:       url
                route:      orocrm_account_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      oro_api_delete_account
                params:     [ id ]
        columns:
            name:
                label:   orocrm.account.datagrid.account_name
            contactFirstName:
                label:   First Name
            contactLastName:
                label:   Last Name
            contactEmail:
                label:   Email
            contactPhone:
                label:   Phone
            ownerName:
                label:   Owner
            created:
                label:   Created At
                frontend_type: datetime
            updated:
                label:    Updated At
                frontend_type: datetime
        sorters:
            columns:
                name:
                    data_name: a.name
                contactFirstName:
                    data_name: contactFirstName
                contactLastName:
                    data_name: contactLastName
                contactEmail:
                    data_name: contactEmail
                contactPhone:
                    data_name: contactPhone
                ownerName:
                    data_name: ownerName
                created:
                    data_name: a.created
                updated:
                    data_name: a.updated
        filters:
            columns:
                name:
                    type:      string
                    data_name: a.name
                contactFirstName:
                    type:      string
                    data_name: contactFirstName
                contactLastName:
                    type:      string
                    data_name: contactLastName
                contactEmail:
                    type:      string
                    data_name: contactEmail
                contactPhone:
                    type:      string
                    data_name: contactPhone
                ownerName:
                    type:      string
                    data_name: ownerName
                created:
                    type:      datetime
                    data_name: a.created
                updated:
                    type:      datetime
                    data_name: a.updated
        actions:
            view:
                type:          navigate
                acl_resource:  orocrm_account_view
                label:         View
                icon:          user
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  orocrm_account_update
                label:         Update
                icon:          edit
                link:          update_link
            delete:
                type:          delete
                acl_resource:  orocrm_account_remove
                label:         Delete
                icon:          trash
                link:          delete_link
        options:
            entityHint: account
