OroCRM\Bundle\ContactBundle\Entity\Group:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: label
    properties:
        label:
            - NotBlank:     ~
            - Length:
                min:        3
                max:        255

OroCRM\Bundle\ContactBundle\Entity\Contact:
    properties:
        firstName:
            - NotBlank:     ~
            - Length:
                max:        100
        lastName:
            - NotBlank:     ~
            - Length:
                max:        100
        birthday:
            - Date:         ~
        email:
            - Email:        ~
        addresses:
            - Oro\Bundle\AddressBundle\Validator\Constraints\ContainsPrimary: ~
            - Oro\Bundle\AddressBundle\Validator\Constraints\UniqueAddressTypes: ~
