parameters:
    orocrm_contact.importexport.contact_normalizer.class: OroCRM\Bundle\ContactBundle\ImportExport\Serializer\Normalizer\ContactNormalizer
    orocrm_contact.importexport.source_normalizer.class: OroCRM\Bundle\ContactBundle\ImportExport\Serializer\Normalizer\SourceNormalizer
    orocrm_contact.importexport.method_normalizer.class: OroCRM\Bundle\ContactBundle\ImportExport\Serializer\Normalizer\MethodNormalizer
    orocrm_contact.importexport.group_normalizer.class: OroCRM\Bundle\ContactBundle\ImportExport\Serializer\Normalizer\GroupNormalizer
    
    orocrm_contact.importexport.contact_max_data_provider.class: OroCRM\Bundle\ContactBundle\ImportExport\Provider\ContactMaxDataProvider
    orocrm_contact.importexport.contact_header_provider.class: OroCRM\Bundle\ContactBundle\ImportExport\Provider\ContactHeaderProvider
    orocrm_contact.importexport.data_converter.contact.class: OroCRM\Bundle\ContactBundle\ImportExport\Converter\ContactDataConverter

    orocrm_contact.importexport.strategy.import.contact.helper.class: OroCRM\Bundle\ContactBundle\ImportExport\Strategy\Import\ContactImportStrategyHelper
    orocrm_contact.importexport.strategy.import.contact.add_or_replace.class: OroCRM\Bundle\ContactBundle\ImportExport\Strategy\Import\AddOrReplaceStrategy

services:
    orocrm_contact.importexport.contact_normalizer:
        class: %orocrm_contact.importexport.contact_normalizer.class%
        calls:
            - [setSocialUrlFormatter, [@orocrm_contact.social_url_formatter]]
        tags:
            - { name: oro_importexport.normalizer }

    orocrm_contact.importexport.source_normalizer:
        class: %orocrm_contact.importexport.source_normalizer.class%
        tags:
            - { name: oro_importexport.normalizer }

    orocrm_contact.importexport.method_normalizer:
        class: %orocrm_contact.importexport.method_normalizer.class%
        tags:
            - { name: oro_importexport.normalizer }

    orocrm_contact.importexport.group_normalizer:
        class: %orocrm_contact.importexport.group_normalizer.class%
        tags:
            - { name: oro_importexport.normalizer }
            
    orocrm_contact.importexport.contact_max_data_provider:
        class: %orocrm_contact.importexport.contact_max_data_provider.class%
        arguments:
            - @doctrine

    orocrm_contact.importexport.contact_header_provider:
        class: %orocrm_contact.importexport.contact_header_provider.class%
        arguments:
            - @doctrine
            - @oro_importexport.serializer
            - @oro_importexport.data_converter.default
            - @orocrm_contact.importexport.contact_max_data_provider

    orocrm_contact.importexport.data_converter.contact:
        class: %orocrm_contact.importexport.data_converter.contact.class%
        arguments:
            - @orocrm_contact.importexport.contact_header_provider

    orocrm_contact.importexport.strategy.import.contact.helper:
        class: %orocrm_contact.importexport.strategy.import.contact.helper.class%
        arguments:
            - @security.context
            - @doctrine

    orocrm_contact.importexport.strategy.import.contact.add_or_replace:
        class: %orocrm_contact.importexport.strategy.import.contact.add_or_replace.class%
        arguments:
            - @oro_importexport.strategy.import.helper
            - @orocrm_contact.importexport.strategy.import.contact.helper

    orocrm_contact.importexport.processor.import:
        parent: @oro_importexport.processor.import_abstract
        calls:
             - [setDataConverter, [@orocrm_contact.importexport.data_converter.contact]]
             - [setStrategy, [@orocrm_contact.importexport.strategy.import.contact.add_or_replace]]
             - [setValidator, [@validator]]