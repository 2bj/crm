reports:
    accounts:
        life_time_value:
            name:   "Account Life Time Value"
            select: >
                a.name,
                SUM( o.closeRevenue ) as value
            from:
                - { table: OroCRMSalesBundle:Opportunity, alias: o }
            join:
                left:
                    - { join: o.account, alias: a }
                    - { join: o.status,  alias: s }
            where:
                and:
                    - s.name = 'won'

            groupBy:  a.id

    leads:
        by_date_and_source:
            name:      "Number Leads by date and source"
            select: >
                l.topic,
                l.firstName,
                l.lastName
            from:
                - { table: OroCRMSalesBundle:Lead, alias: l }

