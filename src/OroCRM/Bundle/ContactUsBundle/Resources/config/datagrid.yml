datagrid:
    contact-requests-grid:
        source:
            type: orm
            query:
                select:
                    - contact_request.id
                    - contact_request.name
                    - contact_request.email
                    - contact_request.phone
                    - contact_request.createdAt
                    - channel.name as channelName
                from:
                    - { table: OroCRM\Bundle\ContactUsBundle\Entity\ContactRequest, alias: contact_request }
                join:
                    left:
                        - { join: contact_request.channel, alias: channel }

        columns:
            name:
                label: orocrm.contact_request.name.label
            email:
                label: orocrm.contact_request.email.label
            phone:
                label: orocrm.contact_request.phone.label
            channelName:
                label: orocrm.contact_request.channel_name.label
            createdAt:
                frontend_type: datetime
                label: orocrm.contact_request.created_at.label

        sorters:
            columns:
                name:
                    data_name: contact_request.name
                email:
                    data_name: contact_request.email
                phone:
                    data_name: contact_request.phone
                channelName:
                    data_name: channel.name
                createdAt:
                    data_name: contact_request.createdAt
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        filters:
            columns:
                name:
                    type:      string
                    data_name: contact_request.name
                email:
                    type:      string
                    data_name: contact_request.email
                phone:
                    type:      string
                    data_name: contact_request.phone
                channel:
                    type: entity
                    data_name: channel
                    label: orocrm.contact_request.channel_name.label
                    options:
                        field_options:
                          class: OroIntegrationBundle:Channel
                          property: name


        properties:
            id: ~
            view_link:
                type:       url
                route:      orocrm_contact_request_view
                params:     [ id ]
            update_link:
                type:       url
                route:      orocrm_contact_request_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      orocrm_contact_request_delete
                params:     [ id ]

        actions:
            view:
                type: navigate
                label: orocrm.contact_request.datagrid.view
                icon: user
                link: view_link
                rowAction: true
            update:
                 type: navigate
                 label: orocrm.contact_request.datagrid.update
                 icon: edit
                 link: update_link
            delete:
                 type: delete
                 label: orocrm.contact_request.datagrid.delete
                 icon: trash
                 link: delete_link

