            cancel_definition: # if lead.status = "new"
                conditions:
                    @equal: [$entity.status.name, 'new']
                post_actions: # set lead.status = "canceled"
                    - @find_entity:
                        class: OroCRM\Bundle\SalesBundle\Entity\LeadStatus
                        identifier: 'canceled'
                        attribute: $entity.status
            reactivate_definition:  # if lead.status = "qualified" or lead.status = "canceled"
                conditions:
                    @or:
                        - @equal: [$entity.status.name, 'qualified']
                        - @equal: [$entity.status.name, 'canceled']
                post_actions: # set lead.status = "new"
                    - @find_entity:
                        class: OroCRM\Bundle\SalesBundle\Entity\LeadStatus
                        identifier: 'new'
                        attribute: $entity.status

    # B2B Sales Workflow
    b2b_flow_sales:
        label: 'B2B Sales Flow'
        enabled: true
        entity: OroCRM\Bundle\SalesBundle\Entity\Opportunity
        steps:
            qualify:
                label: 'Qualify'
                order: 10
                allowed_transitions:
                    - edit_qualify
                    - develop
            develop:
                label: 'Develop'
                order: 20
                allowed_transitions:
                    - edit_develop
                    - close_as_won
                    - close_as_lost
            close:
                label: 'Closed'
                order: 30
                allowed_transitions:
                    - requalify_lost
                    - requalify_won
        attributes:
            opportunity_name:
                label: orocrm.sales.opportunity.name.label
                property_path: entity.name
            notes:
                label: orocrm.sales.lead.notes.label
                property_path: entity.notes
            contact:
                label: orocrm.sales.opportunity.contact.label
                property_path: entity.contact
            account:
                label: orocrm.sales.opportunity.account.label
                property_path: entity.account
            probability:
                label: orocrm.sales.opportunity.probability.label
                property_path: entity.probability
            budget_amount:
                  label: orocrm.sales.opportunity.budget_amount.label
                  property_path: entity.budgetAmount
            customer_need:
                label: orocrm.sales.opportunity.customer_need.label
                property_path: entity.customerNeed
            proposed_solution:
                label: orocrm.sales.opportunity.proposed_solution.label
                property_path: entity.proposedSolution
            close_reason_name: # auxiliary attribute to find close reason by its name
                label: orocrm.sales.opportunity.close_reason.label
                type: string
            close_reason:
                label: orocrm.sales.opportunity.close_reason.label
                property_path: entity.closeReason
            close_revenue:
                label: orocrm.sales.opportunity.close_revenue.label
                property_path: entity.closeRevenue
            close_date:
                label: orocrm.sales.opportunity.close_date.label
                property_path: entity.closeDate
        transitions:
            qualify:
                label: 'Qualify'
                step_to: qualify
                is_start: true
                is_hidden: true
                transition_definition: qualify_definition
            edit_qualify:
                label: 'Edit'
                step_to: qualify
                is_unavailable_hidden: true
                transition_definition: edit_qualify_definition
                frontend_options:
                    icon: 'icon-edit'
                form_options:
                    attribute_fields:
                        opportunity_name:
                            form_type: text
                            options:
                                required: true
                                constraints:
                                  - NotBlank: ~
                        account:
                            form_type: orocrm_account_select
                            options:
                                required: false
                        notes:
                            form_type: textarea
                            options:
                                required: false
            edit_develop:
                label: 'Edit'
                step_to: develop
                is_unavailable_hidden: true
                transition_definition: develop_definition
                frontend_options:
                    icon: 'icon-edit'
                form_options:
                    attribute_fields:
                        contact:
                            form_type: orocrm_contact_select
                            options:
                                required: false
                        account:
                            form_type: orocrm_account_select
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                        budget_amount:
                            form_type: oro_money
                            options:
                                required: false
                                constraints:
                                    - Range:
                                        min: 0
                        probability:
                            form_type: percent
                            options:
                                required: false
                                constraints:
                                    - Range:
                                        min: 0
                                        max: 100
                        customer_need:
                            form_type: text
                            options:
                                required: false
                        proposed_solution:
                            form_type: text
                            options:
                                required: false
            develop:
                label: 'Develop'
                step_to: develop
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-play'
                    class: 'btn-primary'
                transition_definition: develop_definition
                form_options:
                    attribute_fields:
                        contact:
                            form_type: orocrm_contact_select
                            options:
                                required: false
                        account:
                            form_type: orocrm_account_select
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                        budget_amount:
                            form_type: oro_money
                            options:
                                required: false
                                constraints:
                                    - Range:
                                        min: 0
                        probability:
                            form_type: percent
                            options:
                                required: false
                                constraints:
                                    - Range:
                                        min: 0
                                        max: 100
                        customer_need:
                            form_type: text
                            options:
                                required: false
                        proposed_solution:
                            form_type: text
                            options:
                                required: false
            close_as_won:
                label: 'Close as Won'
                step_to: close
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-ok-circle'
                    class: 'btn-success'
                transition_definition: close_as_won_definition
                form_options:
                    attribute_fields:
                        close_revenue:
                            form_type: oro_money
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                                    - Range:
                                        min: 0
                        close_date:
                            form_type: oro_date
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                    init_actions:
                        - @create_object:
                            conditions:
                                @empty: $close_date
                            parameters:
                                class: '\DateTime'
                                attribute: $close_date
            close_as_lost:
                label: 'Close as Lost'
                step_to: close
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-remove-circle'
                    class: 'btn-danger'
                transition_definition: close_as_lost_definition
                form_options:
                    attribute_fields:
                        close_reason_name:
                            form_type: choice
                            options:
                                required: true
                                empty_value: false
                                choices:
                                    outsold: 'Outsold'
                                    cancelled: 'Cancelled'
                                constraints:
                                    - NotBlank: ~
                        close_date:
                            form_type: oro_date
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                    init_actions:
                        - @assign_value:
                            conditions:
                                @not_empty: $close_reason
                            parameters: [$close_reason_name, $close_reason.name]
                        - @create_object:
                            conditions:
                                @empty: $close_date
                            parameters:
                                class: '\DateTime'
                                attribute: $close_date
            requalify_lost:
                label: 'Requalify'
                message: 'Are you sure you want to restart Sales flow and reset data?'
                step_to: qualify
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-backward'
                    class: 'btn-primary'
                transition_definition: requalify_lost_definition
            requalify_won:
                label: 'Requalify'
                message: 'Are you sure you want to restart Sales flow?'
                step_to: qualify
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-backward'
                    class: 'btn-primary'
                transition_definition: requalify_won_definition
        transition_definitions:
            edit_qualify_definition: ~
            qualify_definition:
                conditions: # if opportunity.status = "in_progress"
                    @equal: [$opportunity.status.name, 'in_progress']
            develop_definition:
                pre_conditions: # if opportunity.status = "in_progress"
                    @equal:
                        message: 'Opportunity must be in status "In progress"'
                        parameters: [$opportunity.status.name, 'in_progress']
                conditions: # if opportunity.status = "in_progress"
                    @and:
                        - @greater_or_equal:
                            message: 'Budget amout must be greater or equal to 0'
                            parameters: [$budget_amount, 0]
                        - @and:
                            message: 'Probality must be between 0 and 100 percents'
                            parameters:
                                - @greater_or_equal: [$probability, 0]
                                - @less_or_equal: [$probability, 1]
            close_as_won_definition:
                pre_conditions:
                    @equal:
                        message: 'Opportunity must be in status "In progress"'
                        parameters: [$opportunity.status.name, 'in_progress']
                conditions: # if opportunity.status = "in_progress", required data is entered and reason = "won"
                    @and:
                        - @not_empty:
                            message: 'Close date must be set'
                            parameters: $close_date
                        - @not_empty:
                            message: 'Close revenue must be set'
                            parameters: $close_revenue
                        - @greater_or_equal:
                            message: 'Close revenue must be greater or equal to 0'
                            parameters: [$close_revenue, 0]
                post_actions: # update opportunity properties, set opportunity.status = "won"
                    - @find_entity:
                        class: OroCRM\Bundle\SalesBundle\Entity\OpportunityStatus
                        identifier: 'won'
                        attribute: $opportunity.status
                    - @find_entity:
                        class: OroCRM\Bundle\SalesBundle\Entity\OpportunityCloseReason
                        identifier: 'won'
                        attribute: $close_reason
                    - @assign_value:
                        - [$probability, 1]
                        - [$close_reason_name, 'won']
                    - @redirect:
                        route: orocrm_sales_opportunity_view
                        route_parameters:
                            id: $opportunity.id
            close_as_lost_definition:
                pre_conditions: # opportunity.status = "in_progress", required data is entered and reason = "cancelled"
                    @equal:
                        message: 'Opportunity must be in status "In progress"'
                        parameters: [$opportunity.status.name, 'in_progress']
                conditions:
                    @and:
                        - @not_empty:
                            message: 'Close date must be set'
                            parameters: $close_date
                        - @not_empty:
                            message: 'Close reason must be set'
                            parameters: $close_reason_name
                post_actions: # update opportunity properties, set opportunity.status = "lost"
                    - @find_entity:
                        class: OroCRM\Bundle\SalesBundle\Entity\OpportunityStatus
                        identifier: 'lost'
                        attribute: $opportunity.status
                    - @find_entity:
                        class: OroCRM\Bundle\SalesBundle\Entity\OpportunityCloseReason
                        identifier: $close_reason_name
                        attribute: $close_reason
                    - @assign_value:
                        - [$probability, 0]
                        - [$close_revenue, 0]
                    - @redirect:
                        route: orocrm_sales_opportunity_view
                        route_parameters:
                            id: $opportunity.id
            requalify_lost_definition:
                conditions:
                    @equal: [$opportunity.status.name, 'lost']
                post_actions:
                    - @find_entity:
                        class: OroCRM\Bundle\SalesBundle\Entity\OpportunityStatus
                        identifier: 'in_progress'
                        attribute: $opportunity.status
                    - @assign_value:
                        - [$budget_amount, ~]
                        - [$probability, ~]
                        - [$close_reason, ~]
                        - [$close_date, ~]
                        - [$close_revenue, ~]
            requalify_won_definition:
                conditions:
                    @equal: [$opportunity.status.name, 'won']
                post_actions:
                    - @find_entity:
                        class: OroCRM\Bundle\SalesBundle\Entity\OpportunityStatus
                        identifier: 'in_progress'
                        attribute: $opportunity.status
